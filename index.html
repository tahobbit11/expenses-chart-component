<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!--stylesheets-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="balance">
        <div class="my-balance">
          <p>My Balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="design">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="spending">
        <div class="past-week">
          <h1>Spending - Last 7 Days</h1>
        </div>
        <div class="spending-graph">
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
          <div class="graph-container">
            <p class="spending-day" style="visibility: hidden;"></p>
            <div class="graph"></div>
            <p class="day"></p>
          </div>
        </div>
        <div class="spending-break"></div>
        <div class="monthly-spending">
          <div class="money-this-month">
            <p>Total This Month</p>
            <h2>$478.33</h2>
          </div>
          <div class="money-last-month">
            <p><span>+2.4%</span> <br> from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="./js/index.js" defer></script>
  <script src="./js/data.json"></script>
</body>
</html>
